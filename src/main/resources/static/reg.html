<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.9/theme-chalk/index.css">
    <!-- import Vue -->
    <script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
    <!-- import Element UI -->
    <script src="https://cdn.staticfile.org/element-ui/2.15.9/index.min.js"></script>
    <!-- import Axios -->
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <style>
        .header {
            background-color: #409EFF;
            color: #333;
            line-height: 60px;
            text-align: center;
        }
        .center {
            width: 1200px;
            margin: 0 auto
        }

    </style>

</head>

<body>
<div id="app">
    <el-container>
        <el-header class="header">
            <el-row>
                <el-col :span="4" style="margin: auto;"><el-button round style="margin: auto;font-family: 幼圆;">返回首页</el-button></el-col>
                <el-col :span="16" style="text-align: center; color: aliceblue; font-family: 幼圆;font-size: large">注册入口</el-col>
            </el-row>
        </el-header>
        <el-main class="center" style="margin-top: 30px;">
            <el-row gutter="20">
                <el-col span="12">
                    <el-card>
                        <img src="imgs/imgForReg.png" width="100%">
                    </el-card>
                </el-col>
                <el-col span="12">
                    <el-form label-width="80px">
                        <el-form-item>
                            <h1 style="float: left;font-size: 28px;">注册</h1>
                            <a style="float: right;text-decoration: none;color: #a6bed7;position: relative;top: 20px;" href="/login.html">已有账号？现在登录</a>
                        </el-form-item>
                        <el-form-item>
                            <el-input placeholder="请输入用户名" v-model="user.username"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-input type="password" placeholder="请输入密码" v-model="user.password"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-input placeholder="请输入昵称" v-model="user.nickname"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="reg()">注册</el-button>
                        </el-form-item>
                    </el-form>
                </el-col>
            </el-row>
        </el-main>
        <el-footer style="background-color: #e3eae6; height: 270px; margin-top: 30px">
            <div class="center" style="color: #a6bed7 ;text-align:center;">
                <el-row gutter="20">
                    <el-col span="6" style="margin-top: 50px;">
                        <img src="imgs/imgInFooter.png" width="100%">
                    </el-col>
                    <el-col span="6" style="margin-top: 30px;">
                        <h3>用户服务</h3>
                        <p style="font-size: small;">用户协议</p>
                        <p style="font-size: small;">隐私政策</p>
                        <p style="font-size: small;">权益保障</p>
                        <p style="font-size: small;">在线客服</p>
                    </el-col>
                    <el-col span="6" style="margin-top: 30px;">
                        <h3>关注我们</h3>
                        <p style="font-size: small;">新浪微博</p>
                        <p style="font-size: small;">微信</p>
                        <p style="font-size: small;">抖音</p>
                        <p style="font-size: small;">抖音</p>
                    </el-col>
                    <el-col span="6" style="margin-top: 30px;">
                        <h3>帮助中心</h3>
                        <p style="font-size: small;">常见问题</p>
                        <p style="font-size: small;">网站地图</p>
                        <p style="font-size: small;">意见反馈</p>
                    </el-col>
                </el-row>
                <el-row>
                    <p style="text-align: center;font-size: smaller;color: #a6bed7;">Copyright © 2021 - 2022 烘焙学院 All Rights Reserved</p>
                </el-row>
            </div>
        </el-footer>
    </el-container>
</div>
<script>
    let v=new Vue({
        el: '#app',
        data: function(){
            return{
                user:{
                    username:'',
                    password:'',
                    nickname:''
                }
            }
        },
        methods:  {
            //注册
            reg(){
                //发出异步post请求
                axios.post("/v1/users/reg",v.user).then(function (response) {

                    if (response.data.code==1){
                        location.href="/login.html";
                    }else{
                        v.$message.error(response.data.msg);
                    }
                })
            }
        }

    })
</script>
</body>

</html>
